group 'org.jboss.shrinkwrap.resolver'
version '4.0.0.Alpha1-SNAPSHOT'

apply plugin: 'java'

sourceCompatibility = 1.7

repositories {
    mavenCentral()
}

dependencies {
    testCompile 'org.junit.jupiter:junit-jupiter:5.11.3'
    testCompile 'org.jboss.shrinkwrap.resolver:shrinkwrap-resolver-depchain:4.0.0.Alpha1-SNAPSHOT'
}

repositories {
    mavenCentral()
    maven { url '/tmp/shrinkwrap-resolver-impl-maven-embedded-integration-tests-cube-gradle/repository/' }
}
